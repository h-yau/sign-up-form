<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sign-up-form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="window">
        <div class="hero">
            <div class="logo-div">
                <img class="logo" src="./odin-lined.png" alt="The Odin Project">
                <img class="logo" src="./cropped-The Odin Project-logos_white.png" alt="word-logo">
            </div>
            <img class="left-image" src="./code-1839406.jpg" alt="Sign Up Here!">
        </div>
        <div class="main-content">
            <div>
                <p class="hook-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="hook-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Sign Up</legend>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div>
                        <label for="user-email">EMAIL</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10}">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
